<!DOCTYPE html>
<html lang="ja-JP">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>vue multiselect</title>
  <link rel="stylesheet" href="/multiselect/vue-multiselect.min.css">
<style>
body {
  background: #20262E;
  padding: 20px;
  font-family: Helvetica;
}
#app {
  background: #fff;
  border-radius: 4px;
  padding: 40px;
  transition: all 0.2s;
}
</style>
</head>
<body>

<div id="app">
  <multiselect
      v-model="selected"
      :options="options"
      :searchable="true"
      :multiple="true"
      :close-on-select="false"
      :clear-on-select="true"
      :allow-empty="true"
      placeholder="通常セレクタ">
  </multiselect>
</div>

<script type="text/javascript" src="/multiselect/vue.js"></script>
<script src="/multiselect/vue-multiselect.min.js"></script>
<script>
window.addEventListener('DOMContentLoaded', (event) => {

  Vue.component('multiselect', window.VueMultiselect.default);

  new Vue({
    el: "#app",
    data: {
      selected: null,
      options: ['list', 'of', 'options']
    },
  });
});
</script>
</body>
</html>
